version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "8501:8501"
    environment:
      - PORT=8501
      # You must provide your Google Earth Engine credentials JSON string here
      # or load it from a .env file
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
    volumes:
      - ./Backend:/app
    restart: on-failure

  frontend:
    build:
      context: ./Frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8501
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: on-failure
